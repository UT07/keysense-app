# Maestro Configuration
# Global configuration for all Maestro flows

appId: ${APP_ID}

# Optional: Set default values
env:
  # Set timeout for all commands (in milliseconds)
  TIMEOUT: 10000
  
  # You can define environment-specific app IDs
  # APP_ID_IOS: com.yourcompany.yourapp
  # APP_ID_ANDROID: com.yourcompany.yourapp

# Optional: Tags for organizing tests
tags:
  - e2e
  - maestro
  - mobile

# Optional: Platform-specific settings
platforms:
  - iOS
  - Android
